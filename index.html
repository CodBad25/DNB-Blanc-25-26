<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            font-size: 3em;
        }

        .header {
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            font-weight: 800;
        }

        .header .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 500;
        }

        .header .date {
            margin-top: 8px;
            font-size: 1em;
            opacity: 0.8;
            font-weight: 400;
        }

        .main-card {
            background: white;
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            margin-bottom: 20px;
        }

        .exercises-preview {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .exercise-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8eeff 100%);
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .exercise-chip svg {
            width: 18px;
            height: 18px;
            color: #667eea;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .info-item {
            text-align: center;
            padding: 15px 10px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: 800;
            color: #667eea;
        }

        .info-label {
            font-size: 0.85em;
            color: #64748b;
            margin-top: 4px;
        }

        .start-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .secondary-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .secondary-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Animation d'entr√©e */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo { animation: fadeInUp 0.6s ease-out; }
        .header { animation: fadeInUp 0.6s ease-out 0.1s both; }
        .main-card { animation: fadeInUp 0.6s ease-out 0.2s both; }
        .secondary-actions { animation: fadeInUp 0.6s ease-out 0.3s both; }
        .footer { animation: fadeInUp 0.6s ease-out 0.4s both; }

        /* Responsive */
        @media (max-width: 480px) {
            .header h1 { font-size: 2em; }
            .info-grid { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            .info-value { font-size: 1.4em; }
            .main-card { padding: 25px 20px; }
        }
    </style>
</head>
<body>

                <div class="exercise-chip">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>

            <div class="info-grid">
                <div class="info-item">

                <div class="info-item">

                </div>
                <div class="info-item">

            </div>

            <button class="start-btn" onclick="startCorrection()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>

            </button>
        </div>

        <div class="footer">

                "dnb_2017_12_wallisfutuna_7",
                "dnb_2016_04_pondichery_3",
                "dnb_2019_06_asie_2",
                "dnb_2017_11_ameriquesud_6",
                "dnb_2019_11_ameriquesud_5"
            ],
            baremeConfig: {
                mode: "b",
                totalMax: 20,
                exercises: {
                    "1": {
                        totalPoints: 6,
                        dnbId: "dnb_2017_12_wallisfutuna_7",
                        questionPoints: { q0: 2.5, q1: 2.5, q2: 1 },
                        questionCompetences: {
                            q0: ["Mod√©liser", "Calculer"],
                            q1: ["Mod√©liser", "Calculer"],
                            q2: ["Calculer"]
                        },
                        questionCompetencePoints: {
                            q0: { "Mod√©liser": 1, "Calculer": 1.5 },
                            q1: { "Mod√©liser": 1, "Calculer": 1.5 },
                            q2: { "Calculer": 1 }
                        }
                    },
                    "2": {
                        totalPoints: 4,
                        dnbId: "dnb_2016_04_pondichery_3",
                        questionPoints: { q0: 1, q1: 0.5, q2: 0.5, q3: 1, q4: 1 },
                        questionCompetences: {
                            q0: ["Chercher"], q1: ["Chercher"], q2: ["Chercher"],
                            q3: ["Raisonner"], q4: ["Raisonner"]
                        },
                        questionCompetencePoints: {
                            q0: { "Chercher": 1 }, q1: { "Chercher": 0.5 }, q2: { "Chercher": 0.5 },
                            q3: { "Raisonner": 1 }, q4: { "Raisonner": 1 }
                        }
                    },
                    "3": {
                        totalPoints: 3,
                        dnbId: "dnb_2019_06_asie_2",
                        questionPoints: { q0: 1.5, q1: 1.5 },
                        questionCompetences: {
                            q0: ["Calculer", "Chercher"],
                            q1: ["Calculer", "Chercher"]
                        },
                        questionCompetencePoints: {
                            q0: { "Calculer": 1, "Chercher": 0.5 },
                            q1: { "Calculer": 1, "Chercher": 0.5 }
                        }
                    },
                    "4": {
                        totalPoints: 4,
                        dnbId: "dnb_2017_11_ameriquesud_6",
                        questionPoints: { q0: 1, q1: 1, q2: 1, q3: 1 },
                        questionCompetences: {
                            q0: ["Mod√©liser"], q1: ["Mod√©liser"], q2: ["Mod√©liser"], q3: ["Mod√©liser"]
                        },
                        questionCompetencePoints: {
                            q0: { "Mod√©liser": 1 }, q1: { "Mod√©liser": 1 }, q2: { "Mod√©liser": 1 }, q3: { "Mod√©liser": 1 }
                        }
                    },
                    "5": {
                        totalPoints: 3,
                        dnbId: "dnb_2019_11_ameriquesud_5",
                        questionPoints: { q0: 1, q1: 2 },
                        questionCompetences: {
                            q0: ["Chercher"],
                            q1: ["Communiquer"]
                        },
                        questionCompetencePoints: {
                            q0: { "Chercher": 1 },
                            q1: { "Communiquer": 2 }
                        }
                    }
                }
            }
        };

        // D√©marrer la correction directement
        function startCorrection() {
            // Sauvegarder la config BB1
            localStorage.setItem('dnb_bb1_config', JSON.stringify(bb1Config));
            localStorage.setItem('dnb_skipAutomatismes', 'true');
            localStorage.setItem('dnb_disableGuidance', 'true');
            localStorage.setItem('dnb_direct_correction', 'true');

            // Aller directement √† l'app en mode correction directe
            window.location.href = 'app.html?mode=bb1&direct=true';
        }

        // Voir/Modifier le bar√®me
        function goToBareme() {
            localStorage.setItem('dnb_bb1_config', JSON.stringify(bb1Config));
            localStorage.setItem('dnb_skipAutomatismes', 'true');
            localStorage.setItem('dnb_disableGuidance', 'true');

            // Aller √† l'app en mode bar√®me
            window.location.href = 'app.html?mode=bb1&step=bareme';
        }

        // Concevoir un nouveau sujet
        function goToConception() {
            // Nettoyer les configs
            localStorage.removeItem('dnb_bb1_config');
            localStorage.removeItem('dnb_direct_correction');
            localStorage.removeItem('dnb_skipAutomatismes');
            localStorage.removeItem('dnb_disableGuidance');

            window.location.href = 'app.html';
        }

        // V√©rifier si un lien avec pack encod√©
        const urlParams = new URLSearchParams(window.location.search);
        const packParam = urlParams.get('pack');
        if (packParam) {
            try {
                const packData = JSON.parse(atob(packParam));
                localStorage.setItem('dnb_subject_pack', JSON.stringify(packData));
                localStorage.setItem('dnb_correction_mode', 'true');
                window.location.href = 'app.html?mode=correction';
            } catch (err) {
                console.error('Erreur d√©codage pack URL:', err);
            }
        }
    </script>
